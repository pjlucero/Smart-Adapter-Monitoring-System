<!DOCTYPE html>
<html lang='en'>


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Smart Adapter Monitoring System</title>
    <link rel="stylesheet" href="style-for-Login-Page.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img><img src="https://www.brandbucket.com/sites/default/files/logo_uploads/520544/large_smartadapter.png" alt="">
                </a>
            </div>
        </nav>
        <form action="">
            <h1>Sign Up</h1>
            <div class="input-box">
                <input type="text" placeholder="Name" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Email" required>
                <i class='bx bxs-envelope' ></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">I agree to the Terms & Conditions</label>
            </div>

            <button type="submit" class="btn">Sign Up</button>

            <div class="register-link">
                <p>Already have an account?<a href="Login.html">Sign In</a></p>
            </div>
        </form>
    </div>
</body>
</html>
