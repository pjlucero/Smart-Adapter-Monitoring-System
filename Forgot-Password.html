<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Smart Adapter Monitoring System</title>
    <link rel="stylesheet" href="style-for-Forgot-Password-Page.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="title-section">
                <h2 class="title">Reset Password</h2>
                <p class="para">Please enter your registered email address. An email notification with a password reset code will then be sent to you.</p>
            </div>

            <form action="" class="from">
                <div class="input-group">
                    <label for="" class="label-title">Enter Your Registered Email Address</label>
                    <input type="email" name="email" placeholder="Enter your Email" required>
                    <span class="icon">&#9993;</span>
                </div>

                <div class="input-group">
                    <button class="submit-btn" type="submit">Send Reset Link</button>
                </div>

                <div class="login-link">
                    <p>Back to <a href="New Login.html">Login</a></p>
                </div>
            </form>

        </div>
    </div>
</body>
</html>
